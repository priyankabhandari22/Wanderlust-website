<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Wanderlust</title>
  <link rel="stylesheet" href="/main/signup.css" />
</head>
<body>

  <main class="signup-container">
    <form class="signup-form" action="#" method="post">
      <h1>Create an Account</h1>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required />
      </div>

      <div class="form-options">
        <label>
          <input type="checkbox" required />
          I agree to the <a href="#">Terms & Conditions</a>
        </label>
      </div>

      <button type="submit">Sign Up</button>

      <p class="login-link">Already have an account? <a href="login.html">Log in here</a></p>
    </form>
  </main>

</body>
</html>
